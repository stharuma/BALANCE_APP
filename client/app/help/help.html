<div>
	<div class="feedback_form">
		<label>{{ 'Send Feedback' | translate }}</label>
		<table class="feedback_tb">
			<tr>
				<td class="td_label"><label>{{ 'From' | translate }}:</label></td>
				<td class="td_content">
					<select ng-model="email">
						<option ng-repeat="opt in emails" value="{{opt.id}}">{{opt.name}}</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="td_label"><span style="color:red">*</span>&nbsp;<label>{{ 'Title' | translate }}:</label></td>
				<td class="td_content"><input type="text" ng-model="title"></td>
			</tr>
			<tr class="tr_200">
				<td class="td_label td_top"><span style="color:red">*</span>&nbsp;<label>{{ 'Description' | translate }}:</label></td>
				<td class="td_content"><textarea ng-model="content" rows=8></textarea></td>
			</tr>
			<tr>
				<td class="td_button" colspan=2><button class="btn btn-default" ng-click="cancel()">{{ 'Cancel' | translate }}</button>&nbsp;&nbsp;<button class="btn btn-default" ng-click="sendFeedback()">{{ 'Send' | translate }}</button></td>
			</tr>
		</table>
	</div>
	<div id="msg_div" ng-show="msg_show" class="msg_area">{{msg}}</div>
	
</div>
