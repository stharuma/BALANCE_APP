<div class="col-md-12" style="padding: 0px;">
    <div class="KFViewNavBar">View: {{view.title}}</div>

    <div class='KFViewToolBar'>
        <span class="input-group">
            <span class="input-group-btn">
                <button type="submit" style="width: 50px;" class="btn btn-primary" ng-click="createNote()">Note</button>
            </span>
        </span>
        <span class="input-group">
            <span class="input-group-btn">
                <button type="submit" style="width: 50px;" class="btn btn-primary" ng-click="createDrawing()">Draw</button>
            </span>
        </span>
        <span class="input-group">
            <span class="input-group-btn">
                <button type="submit" style="width: 50px;" class="btn btn-primary" ng-click="openSearch()">Search</button>
            </span>
        </span>
    </div>

    <div class="KFViewMainCanvas">
        <div id="viewcanvas" class="KFViewContributionCanvas">
            <div id="{{ref._id}}" postid="{{ref.contributionId}}" class="KFViewRef {{ref.contributionId}}" ng-repeat="ref in refs" ng-style="{'top': ref.y, 'left': ref.x}"  style="line-height: 100%;" ng-mousedown="mouseDown(this)" context-menu="contextOpen(this)" data-target="menu-A">
                <span style="white-space: nowrap;">
                    <a ng-click="openContribution(ref)" ng-style="{'color' : ref.getColor()}">{{ref.title}}</a>
                </span>
                <br>
                <span style="font-size: 10px; color: #777777; white-space: nowrap;">
                    {{ref.getAuthorString()}}
                </span>                
            </div>
        </div>
        <!-- for selection proxy-->
        <div id="selectioncanvas" class="KFViewSelectedCanvas"></div>
        <div id="dropcanvas" class="KFViewDropCanvas KFViewMarqueeCanvas"></div>
    </div>

</div>
