<div class="col-md-12" style="padding: 0px;">
    <div class="KFViewNavBar">{{view.title}}</div>

    <div class='KFViewToolBar'>
        <span class="input-group">
            <span class="input-group-btn">
                <button type="submit" style="width: 40px;" class="btn btn-primary kfbutton" ng-click="createNote()"><img src="assets/images/noteA.png"></button>
            </span>
        </span>
        <span class="input-group">
            <span class="input-group-btn">
                <button type="submit" style="width: 40px;" class="btn btn-primary kfbutton" ng-click="createDrawing()"><img src="assets/images/drawingA.png"></button></button>
            </span>
        </span>
        <span class="input-group">
            <span class="input-group-btn">
                <button type="submit" style="width: 40px;" class="btn btn-primary kfbutton" ng-click="createViewlink()"><img src="assets/images/viewlinkA.png"></button></button>
            </span>
        </span>        
        <span class="input-group">
            <span class="input-group-btn">
                <button type="submit" style="width: 40px;" class="btn btn-primary kfbutton" ng-click="openSearch()">Search</button>
            </span>
        </span>
    </div>

    <div class="KFViewMainCanvas">
        <div id="viewcanvas" class="KFViewContributionCanvas">
            <div id="{{ref._id}}" postid="{{ref.contributionId}}" class="KFViewRef {{ref.contributionId}}" ng-repeat="ref in refs" ng-style="{'top': ref.y, 'left': ref.x}" style="line-height: 100%;" ng-mousedown="mouseDown(this)" context-menu="contextOpen(this)" data-target="menu-A">
                <span style="white-space: nowrap; font-size: 12px;">  
                    <img ng-if="ref.read !== true" src="assets/images/idea-mark-unread.png">
                    <img ng-if="ref.read === true" src="assets/images/idea-mark-read.png">                    
                    <a ng-click="openContribution(ref)" ng-style="{'color' : ref.getColor()}">{{ref.title}}</a>
                </span>
                <br>
                <span style="font-size: 10px; color: #777777; white-space: nowrap;">
                    {{ref.getAuthorString()}}
                </span>
            </div>
        </div>
        <!-- for selection proxy-->
        <div id="selectioncanvas" class="KFViewSelectedCanvas"></div>
        <div id="dropcanvas" class="KFViewDropCanvas KFViewMarqueeCanvas"></div>
    </div>

    <div class="dropdown position-fixed" id="menu-A" style="position: absolute; z-index: 20;">
        <ul class="dropdown-menu" role="menu">
            <li class="menuitem" ng-click="openInWindow()">Open In Window</li>
            <li class="menuitem" ng-click="delete()">Delete</li>
        </ul>
    </div>

</div>
