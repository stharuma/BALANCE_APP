<div class="col-md-12">
    <h1>Knowledge Forum Activity Chart</h1>
    <div class="row">
        <div id="type-chart">
            <strong>Types</strong>
        </div>
        <div id="author-chart">
            <strong>Authors</strong>
        </div>
    </div>
    <div class="row">
        <div id="line-chart">
            <strong>Daily activity timeline</strong>
            <span class="reset" style="display: none;">range: <span class="filter"></span></span>
            <a class="reset" ng-click="reset();" style="display: none;">reset</a>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="row">
        <div id="range-chart">
        </div>
        <p class="muted pull-right" style="margin-right: 15px;">select a time range to zoom in</p>
    </div>
    <div class="row">
        <div>
            <div class="dc-data-count">
                <span class="filter-count"></span> selected out of <span class="total-count"></span> records | <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
            </div>
        </div>
        <table class="table table-hover dc-data-table">
        </table>
    </div>
</div>
