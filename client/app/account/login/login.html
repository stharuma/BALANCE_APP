<div ng-include="'components/shell/shell.html'"></div>
<md-content class="md-padding">
    <md-card class="login-card">
      <md-card-content>
        <h2 class="md-title">Login</h2>
        <form name="form" ng-submit="login(form)" novalidate>
          <md-input-container>
            <label>User Name</label>
              <input type="text" name="userName" class="form-control" ng-model="user.userName" required>
            <div ng-messages="form.userName.$error">
              <div ng-message="required">This is required.</div>
            </div> 
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input required type="password" name="password" ng-model="user.password">
            <div ng-messages="form.password.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
          <div layout="row">
            <md-button class="md-primary" type="submit">Login</md-button>
            <md-button flex type="submit" href="/signup">Register</md-button>
          </div>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
