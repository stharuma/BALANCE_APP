<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{'LOGIN' | translate}}</h1>
            <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code>
            </p>
            <p>Admin account is <code>admin@admin.com</code> / <code>admin</code>
            </p> -->
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="login(form)" novalidate>
                <div class="form-group">
                    <label>{{'EMAIL' | translate}}</label>

                    <input type="email" name="email" class="form-control" ng-model="user.email" required>
                </div>
                <div class="form-group">
                    <label>{{'PASSWORD' | translate}}</label>

                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                        {{'LOGIN_ERROR_NAMEANDPASS' | translate}}
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        {{'LOGIN_ERROR_EMAIL' | translate}}
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>
                <div style="text-align:right;">
                    <button class="btn btn-default btn-lg btn-login" type="submit">
                        {{'LOGIN' | translate}}
                    </button>
                    <!--<a class="btn btn-default btn-lg btn-register" href="/signup">
            {{'REGISTER' | translate}}
          </a>-->
                </div>
                <!-- <hr> -->

    <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">

    </a>
    <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">

    </a>
    <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
        <i class="fa fa-twitter"></i> Connect with Twitter
    </a>
</div> -->
            </form>
        </div>
    </div>
    <hr>
    <div style="text-align:right;">
        For the first user, click
        <a href="/signup">New Account</a> to create an account.
    </div>
</div>
