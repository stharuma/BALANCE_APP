<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>{{ 'login' | translate }}</h1>
            <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code>
            </p>
            <p>Admin account is <code>admin@admin.com</code> / <code>admin</code>
            </p> -->
        </div>
        <div class="col-sm-12">
            <form class="form" name="loginForm" ng-submit="login(loginForm)" novalidate>
                <div class="form-group">
                    <label>{{ 'username' | translate }}</label>
                    <input type="text" name="username" class="form-control" ng-model="user.username" autocomplete="on" required>
                </div>
                <div class="form-group">
                    <label>{{ 'password' | translate }}</label>

                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">
                        {{ 'login_error_nameAndPass' | translate }}
                    </p>
                    <p class="help-block" ng-show="form.username.$error.email && submitted">
                        {{ 'login_error_email' | translate }}
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <div>
                  <p>
                    <button class="btn btn-default btn-lg btn-login btn-primary" type="submit">
                        {{ 'login' | translate }}
                    </button>
                  </p>
                  <br />
                  <p>{{ 'login_signup_invite' | translate }}: <a href="/signup"><strong>{{ 'register' | translate }}</strong></a></p>
                </div>
                <!-- <hr> -->
                <!-- <div>
    <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
        <i class="fa fa-facebook"></i> Connect with Facebook
    </a>
    <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
        <i class="fa fa-google-plus"></i> Connect with Google+
    </a>
    <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
        <i class="fa fa-twitter"></i> Connect with Twitter
    </a>
</div> -->
            </form>
        </div>
    </div>
    <hr>
    <div style="text-align:right;">
        For the first user, click
        <a href="/signup">New Account</a> to create an account.
    </div>
</div>
