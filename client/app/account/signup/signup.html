<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>New Account</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="register(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && submitted, 'has-error': form.firstName.$invalid && submitted }">
                    <label>First Name</label>

                    <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required/>
                    <p class="help-block" ng-show="form.firstName.$error.required && submitted">
                        A first name is required
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && submitted, 'has-error': form.lastName.$invalid && submitted }">
                    <label>Last Name</label>

                    <input type="text" name="name" class="form-control" ng-model="user.lastName" required/>
                    <p class="help-block" ng-show="form.lastName.$error.required && submitted">
                        A last name is required
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted, 'has-error': form.email.$invalid && submitted }">
                    <label>{{'EMAIL' | translate}}</label>

                    <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error/>
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        {{'REGISTER_ERROR_EMAIL_INVALID' | translate}}
                    </p>
                    <p class="help-block" ng-show="form.email.$error.required && submitted">
                        {{'REGISTER_ERROR_EMAIL_MISSING' | translate}}
                    </p>
                    <p class="help-block" ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted, 'has-error': form.password.$invalid && submitted }">
                    <label>{{'PASSWORD' | translate}}</label>

                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="4" required mongoose-error/>
                    <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                        {{'REGISTER_ERROR_PASSWORD' | translate}}
                    </p>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form.registrationKey.$valid && submitted, 'has-error': form.registrationKey.$invalid && submitted }">
                    <label>User Registration Key:</label>
                    <input type="text" name="registrationKey" class="form-control" ng-model="user.registrationKey" mongoose-error/>
                    <p class="help-block" ng-show="form.registrationKey.$error.mongoose">
                        RegistrationKey is not valid.
                    </p>
                </div>

                <div>
                    <button class="btn btn-inverse btn-lg btn-login" type="submit">
                        {{'REGISTER' | translate}}
                    </button>
                </div>

          </a>
        </div> -->
            </form>
        </div>
    </div>
    <hr>
</div>
