<div class="col-md-12">
    <div>
        <label>View management</label>
        <ul>
            <li ng-repeat="view in views">
                <a href='view/{{view._id}}'>{{view.title}}</a>&nbsp;&nbsp;
                <button ng-show="input.editMode" type="submit" class="btn btn-primary" ng-click="removeView(view)">x</button>
            </li>
        </ul>
        <div ng-show="isManager()" style='float: right;'>
            <button type="submit" class="btn btn-primary" ng-click="input.editMode = !input.editMode;">{{ 'edit' | translate }}</button>
        </div>
    </div>

    <br>

    <div>
        <br>
        <label>New View</label>
        <p class="input-group">
            <input type="text" class="form-control" placeholder="Input New View Title" ng-model="input.title">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" ng-click="addView()">Add New View</button>
            </span>
        </p>
    </div>
</div>
