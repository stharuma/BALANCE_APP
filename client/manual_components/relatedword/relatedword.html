<div ng-controller="RelatedwordCtrl">
    <label>Adjacent words: </label>
    <div style="background-color:#F4F4F4">
        <button ng-repeat="word in refreshKeywords(copy.body)" ng-click="insertwords(word['str'])" style="border: none;background: none;font-size: {{word['size']}}px">
            {{word["str"]}}
        </button>
    </div>
</div>
