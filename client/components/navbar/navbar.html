<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Knowledge Forum 6</a><span style="cursor: pointer;" class="navbar-text" ng-click="openDialog()">v6.7 beta</span>
            <script type="text/ng-template" id="VersionModalContent.html">
                <div class="modal-header">
                    <h1 class="modal-title">Knowledge Forum</h1>
                    <table border="0">
                        <tr>
                            <td>Version:</td>
                            <td>{{version.version}}</td>
                        </tr>
                        <tr>
                            <td>Build:</td>
                            <td>{{version.build}}</td>
                        </tr>
                    </table>
                    <br><br>
                    <div>
                        <label>User Agent:</label>
                        <table>
                            <tr>
                                <td>browser?:</td>
                                <td>{{browser()}}</td>
                            </tr>
                            <tr>
                                <td>iOS?:</td>
                                <td>{{isiOS()}}</td>
                            </tr>
                            <tr>
                                <td>Android?:</td>
                                <td>{{isAndroid()}}</td>
                            </tr>
                            <tr>
                                <td>Mobile?:</td>
                                <td>{{isMobile()}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </script>
        </div>
        <div collapse="isCollapsed" class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
                    <a ng-href="{{item.link}}">{{ item.title | translate}}</a>
                </li>
                <li ng-show="isAdmin()" ng-class="{active: isActive('/admin')}"><a href="/admin">{{ 'admin' | translate }}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}"><a href="/signup">{{ 'register' | translate }}</a>
                </li>
                <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}"><a href="/login">{{ 'login' | translate }}</a>
                </li>
                <li ng-show="isLoggedIn()">
                    <p class="navbar-text">{{ getCurrentUser().getName() }}</p>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}"><a href="/settings"><span class="glyphicon glyphicon-cog"></span></a>
                </li>
                <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">{{ 'logout' | translate }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
