<div ng-controller="ScaffoldeditorCtrl" class="col-md-12">
    <label>Scaffold Editor</label>

    <div>
        <label>Supports</label>
        <ul ui-sortable ng-model="contribution.supports">
            <li ng-repeat="supportref in contribution.supports">
                <a class="KFScaffoldManagerAnchor" ng-click="selectSupport(supportref)">{{supportref._to.title}}</a>&nbsp;&nbsp;
                <a class="KFGroupManagerAnchor trash" ng-click="removeSupport(supportref)"><span class="glyphicon glyphicon-trash"></span></a>
            </li>
        </ul>
    </div>

    <div>
        <label>New Support</label>
        <p class="input-group">
            <input type="text" class="form-control" placeholder="Input New Support Title" ng-model="input.supportTitle">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary" ng-click="addSupport()">Add New Support</button>
             </span>
        </p>
    </div>

    <div>
        <label>Template(beta)</label>
        <p>
        <input type="checkbox" ng-model="contribution.data.isTemplate"> Enable Template </input>
        </p>
    </div>
</div>
