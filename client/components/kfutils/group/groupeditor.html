    <label>{{ 'group members' | translate }}:</label>
    <ul>
        <li ng-repeat="member in group._members">
            {{member.getName()}} &nbsp;&nbsp;
            <a ng-click="removeMember(member)" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
        </li>
    </ul>
    <label>{{ 'add' | translate }}:</label>
    <div style="width: 80%;" ng-include="'components/kfutils/authorselector/authorselector.html'"></div>
</div>
